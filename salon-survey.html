<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    
<main>
  <h1 id="title"> Salon Survey Form </h1>
  <p id="description"> Please fill out our survey to rate your experience! </p>
  
  <form id="survey-form"> 
    <ul>
   <li> First name: <br>
     <input type="text" name="firstname" id="name" placeholder="Enter your first name"></li>
      <br>
   <li> Last name: <br>
    <input type="text" name="lastname" placeholder="Enter your last name"></li>
      <br>
    
   <li> Email: <br>
    <input type="email" id="email" placeholder="Enter your email"></li>
    <br>
    </ul>    
<input type="submit" value="Send">
<input type="reset" value="Reset">
  </form>
  
  
  
  
</main>
  </body>
</html>
